<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - MovieFlix</title>
  <link rel="stylesheet" href="style.css">
  <nav>
    <a href="./moviees.html"><h1>Home</h1></a>
    <button onclick="window.location.href = 'Sign Up.html';">Sign Up</button>
    <button onclick="toggleTheme()">Light/Dark Mode</button>
  </nav>
</head>

<body>
  <div class="login-container">
    <h1>Log In</h1>
    <form action="action_page.php" method="POST">
      <div class="imgcontainer">
        <img src="./images/avatar.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" onclick="window.location.href = 'index.html';">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
