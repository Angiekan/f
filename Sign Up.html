<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up </title>
  <link rel="stylesheet" href="style.css">
  <nav>
    <a href="./moviees.html"><h1>Home</h1></a>
    <img src="./images/logo.jpg">
    <div class="logo"><strong><h1>MovieFlix</h1></strong></div>
    <button onclick="window.location.href = 'Log In.html';">Log In</button>
    <button onclick="toggleTheme()">Light/Dark Mode</button>
  </nav>
</head>

<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="submit-signup.php" method="POST">
      <!-- Username Input -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Password Input -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Confirm Password Input -->
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>

      <div>
        <button type="button" class="cancelbtn" onclick="window.location.href = 'index.html';">Cancel</button>
      </div>

      <span class="psw"><a href="#">Forgot password?</a></span>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
